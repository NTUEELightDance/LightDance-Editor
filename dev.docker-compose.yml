services:
  redisdb:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redisData:/data
  mysql:
    image: mysql:8.1.0
    environment:
      MYSQL_DATABASE: editor
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
  directus:
    image: directus/directus:latest
    ports:
      - "8055:8055"
    environment:
      KEY: "key"
      SECRET: "secret"
      ADMIN_EMAIL: "lightdance@ntuee.org"
      ADMIN_PASSWORD: "password"
      DB_CLIENT: "mysql"
      DB_HOST: "mysql"
      DB_PORT: "3306"
      DB_DATABASE: "editor"
      DB_USER: "root"
      DB_PASSWORD: "password"
    restart: "unless-stopped"
