version: "3.4"

services:
  nginx:
    image: lightdance-nginx
    container_name: lightdance-nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    networks:
      - lightdance-editor
    depends_on:
      - editor
      - editor-server
      - file-server

  editor:
    image: lightdance-editor
    container_name: lightdance-editor
    build:
      context: ..
      dockerfile: ./prod-support/editor/Dockerfile
    expose:
      - "8080"
    networks:
      - lightdance-editor
    depends_on:
      - editor-server
      - file-server

  editor-server:
    image: lightdance-editor-server
    container_name: lightdance-editor-server
    build:
      context: ..
      dockerfile: ./prod-support/editor-server/Dockerfile
    ports:
      - "4000:4000"
    networks:
      - lightdance-editor
    depends_on:
      - mongodb
      - redisdb

  file-server:
    image: lightdance-file-server
    container_name: lightdance-file-server
    build:
      context: ..
      dockerfile: ./prod-support/file-server/Dockerfile
    volumes:
      - ../files:/app/files
    networks:
      - lightdance-editor

  mongodb:
    image: mongo
    container_name: lightdance-mongodb
    volumes:
      - ../mongodbData:/data/db
    networks:
      - lightdance-editor

  redisdb:
    image: redis
    container_name: lightdance-redisdb
    volumes:
      - ../redisData:/data
    networks:
      - lightdance-editor

networks:
  lightdance-editor:
    external: true
    name: eeinfo
