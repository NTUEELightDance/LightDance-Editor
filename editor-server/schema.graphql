}

type PositionFrameData {
	id: Int!
	start: Int!
	metaRev: Int!
	dataRev: Int!
}

type PositionFrameRevision {
	meta: Int!
	data: Int!
}

type PositionMap {
	frameIds: PositionMapScalar!
}

type PositionMapPayload {
	editBy: Int!
	frame: PosDataScalar!
}

scalar PositionMapScalar

enum PositionRecordMutationMode {
	CREATED_DELETED
	UPDATED_DELETED
	CREATED
	UPDATED
	DELETED
}

type PositionRecordPayload {
	mutation: PositionRecordMutationMode!
	editBy: Int!
	addID: [Int!]!
	updateID: [Int!]!
	deleteID: [Int!]!
	index: Int!
}

input QueryMapInput {
	frameIds: [Int!]
}

input QueryPositionMapInput {
	frameIds: [MapID!]!
}

type QueryRoot {
	colorMap: ColorMap!
	positionFrame(frameId: Int!): PositionFrameData!
	positionFrameIDs: [Int!]!
	PosMap(select: QueryPositionMapInput): PositionMap!
	controlFrame(frameId: Int!): ControlFrame!
	controlFrameIDs: [Int!]!
	ControlMap(select: QueryMapInput): ControlMap!
	LEDMap: LEDMap!
	dancers: [Dancer!]!
	dancer(dancerName: String!): Dancer!
	models: [Model!]!
	model(modelName: String!): Model!
}

type RequestEditResponse {
	editing: Int
	ok: Boolean!
}

type ShiftResponse {
	msg: String!
	ok: Boolean!
}


input StringFieldUpdateOperationsInput {
	set: String!
}

type SubscriptionRoot {
	colorSubscription: ColorPayload!
	controlRecordSubscription: ControlRecordPayload!
	controlMapSubscription: ControlMapPayload!
	positionMapSubscription: PositionMapPayload!
	positionRecordSubscription: PositionRecordPayload!
	ledRecordSubscription: LEDPayload!
	dancerSubscription: DancerPayload!
}

schema {
	query: QueryRoot
	mutation: MutationRoot
	subscription: SubscriptionRoot
}
