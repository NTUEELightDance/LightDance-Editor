}

input EditPositionFrameInput {
	frameId: Int!
	start: Int!
}

input EditPositionMapInput {
	frameId: Int!
	positionData: [[Float!]!]!
}


input Frame {
	leds: [[Int!]!]!
	fade: Boolean!
