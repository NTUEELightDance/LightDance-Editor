	msg: String!
}

type LEDMap {
	LEDMap: LEDMapCustomScalar!
}

scalar LEDMapCustomScalar

type LEDPayload {
	createEffects: [LEDEffectData!]!
	updateEffects: [LEDEffectData!]!
	deleteEffects: [LEDEffectData!]!
}

input MapID {
	id: Int!
}

type Model {
	id: Int!
	name: String!
	dancers: [String!]!
}

input ModelCreateInput {
	name: String!
}

input ModelDeleteInput {
	id: Int!
}

type ModelMutationResponse {
	ok: Boolean!
	msg: String!
}

input ModelUpdateInput {
	name: String!
	id: Int!
}

type MutationRoot {
	editColor(id: Int!, data: ColorUpdateInput!): Color!
	addColor(color: ColorCreateInput!): Color!
	deleteColor(id: Int!): ColorResponse!
	addControlFrame(start: Int!, fade: Boolean!, controlData: [[[Int!]!]!]!): String!
	editControlFrame(input: EditControlFrameInput!): String!
	deleteControlFrame(input: DeleteControlFrameInput!): String!
	editControlMap(input: EditControlMapInput!): String!
	addPositionFrame(start: Int!, positionData: [[Float!]!]): PositionFrame!
	editPositionFrame(input: EditPositionFrameInput!): PositionFrame!
	deletePositionFrame(input: DeletePositionFrameInput!): PositionFrame!
	editPosMap(input: EditPositionMapInput!): PositionMap!
	RequestEditControl(FrameID: Int!): RequestEditResponse!
	RequestEditPosition(FrameID: Int!): RequestEditResponse!
	RequestEditLEDEffect(ledEffectId: Int!): RequestEditResponse!
	CancelEditPosition(FrameID: Int!): RequestEditResponse!
	CancelEditControl(FrameID: Int!): RequestEditResponse!
	CancelEditLEDEffect(ledEffectId: Int!): RequestEditResponse!
	addLEDEffect(input: LEDEffectCreateInput!): LEDEffectResponse!
	editLEDEffect(input: EditLEDInput!): LEDEffectResponse!
	deleteLEDEffect(id: Int!): DeleteLEDEffectResponse!
	addDancer(input: DancerCreateInput!): DancerMutationResponse!
	editDancer(input: DancerUpdateInput!): DancerMutationResponse!
	deleteDancer(input: ModelDeleteInput!): ModelMutationResponse!
	addPart(input: PartCreateInput!): PartResponse!
	deletePart(input: PartDeleteInput!): PartResponse!
	editPart(input: PartUpdateInput!): PartResponse!
	shift(start: Int!, end: Int!, move: Int!, shiftControl: Boolean!, shiftPosition: Boolean!): ShiftResponse!
	addModel(input: ModelCreateInput!): ModelMutationResponse!
	editModel(input: ModelUpdateInput!): ModelMutationResponse!
}

type Part {
	id: Int!
	modelId: Int!
	name: String!
	type: PartType!
	length: Int
}

input PartCreateInput {
	name: String!
	partType: PartType!
	modelName: String!
	length: Int
}

type PartData {
	id: Int!
	modelId: Int!
	name: String!
	type: PartType!
	length: Int
}

input PartDeleteInput {
	id: Int!
}

type PartResponse {
	ok: Boolean!
	msg: String
	partData: PartData
}

enum PartType {
	LED
	FIBER
}

input PartUpdateInput {
	id: Int!
	name: String!
	partType: PartType!
	length: Int
}

scalar PosDataScalar

type PositionData {
	dancerId: Int!
	frameId: Int!
