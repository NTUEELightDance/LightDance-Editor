}

scalar ControlMapScalar

enum ControlRecordMutationMode {
	UPDATED
	CREATED
	DELETED
	UPDATED_DELETED
	CREATED_DELETED
}

type ControlRecordPayload {
	mutation: ControlRecordMutationMode!
	index: Int!
	addID: [Int!]!
	updateID: [Int!]!
	deleteID: [Int!]!
	editBy: Int!
}

