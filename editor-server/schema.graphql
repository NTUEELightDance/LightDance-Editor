input DancerUpdateInput {
	name: String!
	id: Int!
}

input DeleteControlFrameInput {
	frameID: Int!
}

type DeleteLEDEffectResponse {
	ok: Boolean!
	msg: String!
}

input DeletePositionFrameInput {
	frameID: Int!
}

input EditControlFrameInput {
	frameId: Int!
	start: Int
	fade: Boolean
}

input EditControlMapInput {
	frameId: Int!
	fade: Boolean
