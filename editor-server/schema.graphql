
type Color {
	id: Int!
	color: String!
	colorCode: [Int!]!
}

input ColorCreateColorCodeInput {
	set: [Int!]!
}

input ColorCreateInput {
	color: String!
	colorCode: ColorCreateColorCodeInput!
	autoCreateEffect: Boolean
}

type ColorMap {
	colorMap: ColorMapScalar!
}

scalar ColorMapScalar

enum ColorMutationMode {
	UPDATED
	CREATED
	DELETED
}

type ColorPayload {
	mutation: ColorMutationMode!
	id: Int!
	color: String
	colorCode: [Int!]
	editBy: Int!
}

type ColorResponse {
	id: Int!
	msg: String!
	ok: Boolean!
}

input ColorUpdateColorCodeInput {
	set: [Int!]!
}

input ColorUpdateInput {
	color: StringFieldUpdateOperationsInput!
	colorCode: ColorUpdateColorCodeInput!
}

type ControlFrame {
	id: Int!
	start: Int!
	fade: Boolean!
