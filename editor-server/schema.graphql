}



input LEDEffectCreateInput {
	name: String!
	modelName: String!
	partName: String!
	repeat: Int!
	frames: [Frame!]!
}

type LEDEffectData {
	id: Int!
	name: String!
	modelName: String!
	partName: String!
	repeat: Int!
	frames: [LEDEffectFrame!]!
}

type LEDEffectFrame {
	LEDs: [[Int!]!]!
	fade: Boolean!
	start: Int!
}

type LEDEffectResponse {
	id: Int!
	modelName: String!
	partName: String!
	effectName: String!
	repeat: Int!
	effects: [LEDEffectFrame!]!
